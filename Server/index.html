<title>Verrouillage PC à distance</title>
<link rel="manifest" href="manifest.json" />
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 2rem;

    background-color: #f0f0f0;
  }
  h1 {
    color: #333;
  }

    padding: 1rem 2rem;

  }

  <h1>Verrouiller mon PC à distance</h1>
